<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
            <li><a href="About Us/aboutUs.html"><i class="fa-regular fa-user"></i>About Us</a></li>
        </ul>
    </nav>
    <div class="con" id="con">
        <h1 id="heading">Convert Temperature to diffrent Units</h1>
        <div class="cen-d" id="cen-d">
            <input type="number" name="celius-input" id="celius-input" class="input" placeholder="Celius">
            <div class="unit">C&deg;</div>
            <button class="con-btn" id="C-btn">Convert</button>

            <input type="number" name="faranhit-input" id="faranhit-input" class="input" placeholder="Faranhit">
            <div class="unit">F&deg;</div>
            <button class="con-btn" id="F-btn">Convert</button>

            <input type="number" name="kilven-input" id="kilven-input" class="input" placeholder="Kilven">
            <div class="unit">K&deg;</div>
            <button class="con-btn" id="K-btn">Convert</button>
            <button class="con-btn" id="clear">clear all</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
